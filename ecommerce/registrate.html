<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>E-commerce</title>
  <link rel="stylesheet" href="./main.css">
  <script src="//code.tidio.co/kj1w3e9vm98v7o2drekw2knys13cmd9e.js" async></script>

  <style>
    .attribution {
      font-size: 18px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  
</head>

<body>

  <main class="main-container">
    <header class="header">
      <div class="header__navigation">
        <img class="header__menu" src="./images/icon-menu.svg" alt="menu icon">
        <img class="header__logo" src="./images/logo.svg" alt="logo">

        <nav class="navbar">
          <ul class="navbar__items">
            <li><a class="navbar__link" href="index.html">Disponible</a></li>
            <li><a class="navbar__link" href="nosotros.html">Nosotros</a></li>
            <li><a class="navbar__link" href="registrate.html">Registrate</a></li>
          </ul>
        </nav>


      </div>

      

      <div class="header__cart-avatar">
        <div class="header__cart">
          <div class="header__cart--notification">0</div>
          <img src="./images/icon-cart.svg" alt="">
        </div>
        <img class="header__avatar" src="./images/image-avatar.png" alt="">
      </div>
    </header>
    <div class="login-container">
        <div class="login-info-container">
          <h1 class="title">Accede Mediante</h1>
          <div class="social-login">
              <div class="social-login-element">
                  <img src="./images/google.svg" alt="google-image">
                  <span>Google</span>
              </div>
              <div class="social-login-element">
                  <img src="./images/facebook.svg" alt="facebook-image">
                  <span>Facebook</span>
              </div>
          </div>
          <p>Ingresa tus datos</p>
          <form class="inputs-container">
              <input class="input" type="text" placeholder="Username">
              <input class="input" type="text" placeholder="Password">
              <p>Olvidaste tu password? <span class="span">Recuperala aqui</span></p>
              <button class="btn">Acceder</button>
              <p>No tienes una cuenta? <span class="span">Crea tu cuenta</span></p>
          </form>
        </div>
          <img class="image-container" src="imagenes/login.svg" alt="">
    </div>

   

  </main>


  <div class="modal-gallery__background">
    <article class="modal-gallery">
      <div class="modal-gallery__close-container">
        <img class="modal-gallery__close" src="./images/icon-close.svg" alt="icon close">
      </div>
      <div class="modal-gallery__image-container">
        <img class="modal-gallery__previus" src="./images/icon-previous.svg" alt="previus">
        <img class="modal-gallery__next" src="./images/icon-next.svg" alt="next">
      </div>
      
    </article>
  </div>

  <script src="./main.js"></script>
</body>

</html>
